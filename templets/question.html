<!DOCTYPE html>
<html>
<head><title>Quiz App</title></head>
<body>
    <h2>{{ question.text }}</h2>
    <form action="/check" method="POST">
        {% for opt in question.options %}
            <input type="radio" name="option" value="{{ opt }}" required> {{ opt }}<br>
        {% endfor %}
        <input type="hidden" name="correct" value="{{ question.answer }}">
        <br><input type="submit" value="Submit Answer">
    </form>
</body>
</html>
